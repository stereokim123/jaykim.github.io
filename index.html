<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>About Me</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        h2 {
            font-size: 30px;
            margin: 0;
        }

        h3 {
            font-size: 20px;
            margin: 0;
        }

        main {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 800px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* 동그라미 메뉴 스타일 */
        .circle-menu {
            display: flex;
            justify-content: center;
            /* 가운데 정렬 */
            margin: 30px 0;
            gap: 20px;
            /* 버튼 사이 간격 */
        }

        .circle-menu a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: #333;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .circle-menu a:hover {
            background-color: #555;
            transform: scale(1.1);
        }

        /* Media query for small devices */
        @media only screen and (max-width: 600px) {
            header {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            main {
                margin: 10px;
                padding: 10px;
            }

            p {
                font-size: 16px;
                line-height: 1.3;
            }

            /* 동그라미 버튼 사이즈 축소 */
            .circle-menu a {
                width: 50px;
                height: 50px;
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>About Me</h1>
    </header>

    <main>
        <div style="display: flex; align-items: center;">
            <div style="flex-shrink: 0; margin-right: 20px;">
                <img src="img/profile.jpg" alt="Profile picture" height="200px" width="200px">
            </div>
            <div>
                <!-- 소개 멘트/자기소개 -->
                <h1>여기에다가 소개 멘트</h1>
                <p>자기소개해</p>
                <hr>
                <p>Find more about me in</p>

                <!-- 소셜 링크 등 -->
                <div class="center">
                    페이스북, 링크드인, 인스타, 블로그 등 링크 걸기.
                </div>
            </div>
        </div>

        <!-- Education, Portfolio, Skills, Contact를 동그라미 버튼으로 배치 -->
        <div class="circle-menu">
            <a href="education.html">Edu</a>
            <a href="portfolio.html">Port</a>
            <a href="skills.html">Skills</a>
            <a href="contact.html">Contact</a>
        </div>
    </main>
</body>

</html>
