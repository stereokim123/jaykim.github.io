<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>Education</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        h2 {
            font-size: 30px;
            margin: 0;
        }

        h3 {
            font-size: 20px;
            margin: 0;
        }

        main {
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 800px;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
        }

        /* Media query for small devices */
        @media only screen and (max-width: 600px) {
            header {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            main {
                margin: 10px;
                padding: 10px;
            }

            p {
                font-size: 16px;
                line-height: 1.3;
            }
        }

        /* 상단으로 돌아가기 링크 버튼 */
        .back-to-main {
            display: inline-block;
            margin-bottom: 20px;
            text-decoration: none;
            background-color: #333;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .back-to-main:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Education</h1>
    </header>
    <main>
        <a class="back-to-main" href="index.html">← Back to Main</a>
        <h2>학력 정보</h2>
        <hr>
        <p>여기에 학력 정보 내용을 적어주세요.</p>
    </main>
</body>

</html>
